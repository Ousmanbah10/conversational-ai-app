{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block styles %}
<style>
    .home-container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
    }
</style>
{% endblock %}

{% block content %}
<div class="home-container">
    <h1 class="mb-4">Welcome to Ousman's AI Chat Bot</h1>
    <a href="{% url 'chat' %}" class="btn btn-primary btn-custom">Chat</a>
    <a href="{% url 'generatenotes' %}" class="btn btn-secondary btn-custom">Generate Notes</a>
    <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
</div>
{% endblock %}
